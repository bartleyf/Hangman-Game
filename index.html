<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <img id="logo" src="images/stlogo.jpg" alt="Star Trek"></div>
            <div class="col-lg-6">
                <h1>HANGMAN</h1>
                <h1>STAR TREK EDITION</h1>
            </div>
        </div>
        <div class="row">
        	<div class="col-lg-4"></div>
			<div class="col-lg-4">
				<div class="row">
					<div id="label">
              <h2>Guesses Left: <span id="guesses"> </span> </h2> 
          </div>
				</div>
				<div class="row"> 
					<div id="label"> <h2>Guess The Word: </h2> <span id="displayWord"> </span></div>	
				</div>
				<div class="row">
					<div id="label"><h2>Letters Used <span id="lettersUsed"></div>
				</div>
			</div>
			<div class="col-lg-4"></div>
        </div>
    </div>
